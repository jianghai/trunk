  <tree r-props="children">

  <template>
    <ul>
      <li r-repeat="children">
        <div>
          <span r-class="bold: children">{{name}}</span>
          <button r-click="add">+</button>
        </div> 
        <tree r-if="children" r-props="children">
      </li>
    </ul>
  </template>

  <script>
  console.time('compile')

  Radar.component('tree', {
    template: 'template',
    add: function(scope) {
      scope.children || (scope.children = [])
      scope.children.push({
        name: 'aa',
        children: null
      })
    }
  })

  var app = new Radar({
    el: '#app',
    data: {
      new: '',
      list: [{
        name: 'aa',
        checked: true
      }, {
        name: 'bb',
        checked: false
      }],
      children: [{
        name: 'aa',
        children: null
      }, {
        name: 'bb'
      }]
    },
    test: function() {
      this.list.sort(function(a, b) {
        return a.name < b.name
      })
    },
    remove: function(scope) {
      console.log(scope.name)
      scope.remove()
    },
    computed: {
      count: function() {
        return this.list.length
      },
      remain: function() {
        return this.list.filter(function(item) {
          return item.checked
        }).length
      }
    },
    add: function() {
      this.list.push({name: this.new, checked: true})
      this.new = ''
    },
    created: function() {
      this.fetch('')
    }
  })
  console.timeEnd('compile')
  console.dir(app)
  </script>

</body>
