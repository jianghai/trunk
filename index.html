<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="Trunk.js"></script>
</head>
<body id="app" class="aa bb">

  <input type="text" d-model="new" placeholder="待办事项">
  <button d-click="add">添加</button>
  <ul>
    <li>aa</li>
    <li d-repeat="list">
      <input type="text" d-model="name">
      <input type="checkbox" d-model="checked">{{name}}
      <button d-click="remove">X</button>
    </li>
  </ul>
  {{count}} | <strong>{{remain}}</strong>
  <button d-click="test">set</button>
  <!-- {{children[0].name}} -->

  <tree d-data="children">
    <ul d-if="hasChildren">
      <li d-repeat="children">
        {{name}} <button d-click="add">+</button>
        <tree d-data="children"/>
      </li>
    </ul>
  </tree>

  <script>
  console.time('compile')

  Trunk.component('tree', {
    add: function(scope) {
      scope.children || (scope.children = [])
      scope.children.push({
        name: 'aa',
        children: null
      })
    },
    computed: {
      hasChildren: function() {
        return this.children && this.children.length
      }
    }
  })

  var app = new Trunk({
    el: '#app',
    data: {
      new: '',
      list: [{
        name: 'aa',
        test: ''
      }, {
        name: 'bb'
      }],
      children: [{
        name: 'aa',
        children: [{
          name: 'bb',
          children: null
        }]
      }]
    },
    test: function() {
      this.list.sort(function(a, b) {
        return a.name < b.name
      })
    },
    remove: function(scope) {
      console.log(scope.name)
      scope.remove()
    },
    computed: {
      count: function() {
        return this.list.length
      },
      remain: function() {
        return this.list.filter(function(item) {
          return item.checked
        }).length
      }
    },
    add: function() {
      this.list.push({name: this.new, checked: true})
      this.new = ''
    }
  })
  console.timeEnd('compile')
  console.dir(app)
  </script>

</body>
</html>
