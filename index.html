<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="src/aa2.js"></script>
</head>
<body id="app">
  <input type="text" d-model="new.name">
  <button d-click="add">add</button>
  <button d-class="show:" d-click="clear">clear</button>
  <ul>
    <li d-repeat="item in list">
      <input type="checkbox" d-model="item.checked">{{item.name}}
      <button d-click="$remove">X</button>
    </li>
  </ul>
  <script>
  console.time('compile');
  new Trunk({
    el: '#app',
    data: {
      aa: {
        bb: 1
      },
      name: 'jianghai',
      list: [{name: 'aa', checked: true}, {name: 'bb'}]
    },
    add: function(scope) {
      scope.list.push({name: scope.new.name})
    }
  });
  console.timeEnd('compile');
  </script>
</body>
</html>
