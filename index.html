<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="build/Radar.js"></script>
</head>
<body id="app">

  <style>
  .active {
    color: red;
  }
  .flex {
    display: flex;
  }
  </style>
  <p>{{main.labelName}}-{{category.labelName}}-{{label.labelName}}</p>
  
  <div class="flex">
    <tree></tree>
    <div>
      <div>
        <button r-repeat="categories" r-component="category" r-class="active: isActive" r-click="click">{{labelName}}</button>
        <button>+new</button>
      </div>
      <div></div>
    </div>
  </div>

  <template id="tpl-tree">
    <ul>
      <item r-repeat="treeData"></item>
    </ul>
  </template>

  <template id="tpl-tree-item">
    <li>
      <a href r-class="active: isActive" r-click="click">{{labelName}}</a>
      <ul r-if="children">
        <item r-repeat="children"></item>
      </ul>
    </li>
  </template>
  
  <script>
  console.time('compile')

  var URL_TREEDATA = 'http://172.19.1.166:8090/changhong/label/getLabelsByCondition'
  var LEVEL_TYPES = ['main', 'category', 'label']

  Radar.component('tree', {

    template: '#tpl-tree',
    
    data: {
      level: 0,
      treeData: null
    },
    
    created: function() {
      this.fetch(URL_TREEDATA, function(res) {
        this.treeData = res.data.stores
        var main = this.treeData[0]
        app.main = {
          id: main.id,
          labelName: main.labelName
        }
        app.category = main.children[0]
        app.categories = main.children
      })
    }
  })

  Radar.component('item', {
    
    template: '#tpl-tree-item',
    
    computed: {
      isActive: function() {
        return this.id === app[this.type].id
      }
    },
    
    click: function() {
      app[this.type] = {
        id: this.id,
        labelName: this.labelName
      }
    },
    
    created: function() {
      this.level = this.parent.parent.level + 1
      this.type = LEVEL_TYPES[this.level - 1]
    }
  })

  var app = new Radar({
    
    el: '#app',
    
    data: {
      main: null,
      category: null,
      label: null,
      categories: null
    },

    components: {
      category: {
        click: function() {
          app.category = {
            id: this.id,
            labelName: this.labelName
          }
        },
        computed: {
          isActive: function() {
            return this.id === app.category.id
          }
        }
      }
    }
  })

  console.timeEnd('compile')
  console.dir(app)
  </script>
</body>
</html>
