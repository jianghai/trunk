<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="Trunk.js"></script>
</head>
<body id="app" class="aa bb">

  <input type="text" d-model="new" placeholder="待办事项">
  <button d-click="add">添加</button>
  <ul>
    <li d-repeat="list">
      <input type="checkbox" d-model="checked">{{name}}
      <button d-click="remove">X</button>
    </li>
  </ul>
  <button d-click="test">set</button>
  {{list[0].name}}
  共 <strong>{{count}}</strong> 条，
  已完成 <strong>{{remain}}</strong> 条
  
  <test d-model="list"></test>
  <test d-model="list"></test>

  <template>
    <div>
      <h1>{{list[0].name}}</h1>
      <button d-click="click">click</button>
    </div>
  </template>

  <script>
  console.time('compile')

  Trunk.component('test', {
    template: 'template',
    data: {
      list: null
    },
    click: function() {
      this.list = [{name: 'component'}]
    }
  })

  var app = new Trunk({
    el: '#app',
    data: {
      new: '',
      list: [{
        name: 'aa'
      }, {
        name: 'bb'
      }]
    },
    test: function() {
      // this.list = null
      this.list = [{name: '1'}]
      // this.list[0].name = 'dasdsad'
    },
    remove: function(scope) {
      // console.log(scope.name)
      scope.$remove()
    },
    computed: {
      count: function() {
        return this.list.length
      },
      remain: function() {
        return this.list.filter(function(item) {
          return item.checked
        }).length
      }
    },
    add: function() {
      this.list.push({name: this.new, checked: true})
      this.new = ''
    }
  })
  console.timeEnd('compile')
  console.dir(app)
  </script>

</body>
</html>
