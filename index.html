<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="Trunk.js"></script>
</head>
<body id="app" class="aa bb">

  <input type="text" d-model="new.name" placeholder="待办事项">
  <button d-click="add">添加</button>
  <button d-class="test: remain">添加</button>
  <ul>
    <li d-repeat="list">
      <input type="checkbox" d-model="checked">{{name}}
      <button d-click="$remove">X</button>
    </li>
  </ul>
  共 <strong>{{count}}</strong> 条，
  已完成 <strong>{{remain}}</strong> 条

  <script>
  console.time('compile')
  var app = new Trunk({
    el: '#app',
    data: {
      list: [{
        name: 'aa',
        checked: true
      }, {
        name: 'bb'
      }]
    },
    computed: {
      count: function() {
        return this.list.length + this.remain
      },
      remain: function() {
        return this.list.filter(function(item) {
          return item.checked
        }).length
      }
    },
    add: function() {
      this.list.push({name: this.new.name, checked: true})
    }
  })
  console.timeEnd('compile')
  console.dir(app)
  </script>

</body>
</html>
