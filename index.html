<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="Trunk.js"></script>
</head>
<body id="app" class="aa bb">

  <input type="text" r-model="new" placeholder="待办事项">
  <button r-click="add">添加</button>
  <ul>
    <li>aa</li>
    <li r-repeat="list">
      <input type="text" r-model="name">
      <input type="checkbox" r-model="checked">{{name}}
      <button r-click="remove">X</button>
    </li>
  </ul>
  {{count}} | <strong>{{remain}}</strong>
  <button r-click="test" r-disabled="aa">set</button>
  <!-- {{children[0].name}} -->

  <div class="panel">
    <div r-if="status" r-child="status"></div>
    <div>list</div>
  </div>
  
  <aa>
    <select name="" id=""></select>
    <aa name="" id=""></aa>
  </aa>

  <tree r-props="children">
    <ul r-component="tree">
      <li r-repeat="children">
        <div>
          <span r-class="bold: children">{{name}}</span>
          <button r-click="add">+</button>
        </div> 
        <tree r-if="children" r-props="children">
      </li>
    </ul>
  </tree>

  <script>
  console.time('compile')

  Radar.component('tree', {
    add: function(scope) {
      scope.children || (scope.children = [])
      scope.children.push({
        name: 'aa'
      })
    }
  })

  var app = new Radar({
    el: '#app',
    data: {
      new: '',
      list: [{
        name: 'aa',
        test: ''
      }, {
        name: 'bb'
      }],
      children: [{
        name: 'aa',
        children: [{
          name: 'bb'
        }]
      }]
    },
    test: function() {
      this.list.sort(function(a, b) {
        return a.name < b.name
      })
    },
    remove: function(scope) {
      console.log(scope.name)
      scope.remove()
    },
    computed: {
      count: function() {
        return this.list.length
      },
      remain: function() {
        return this.list.filter(function(item) {
          return item.checked
        }).length
      }
    },
    add: function() {
      this.list.push({name: this.new, checked: true})
      this.new = ''
    },
    created: function() {
      this.fetch('')
    }
  })
  console.timeEnd('compile')
  console.dir(app)
  </script>

</body>
</html>
