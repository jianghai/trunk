<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trunk Todos</title>
    <link rel="stylesheet" href="todos.css"/>
</head>
<body>
    <div id="todoapp">
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?">
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer></footer>
    </div>
    <div id="instructions">
        Double-click to edit a todo.
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://cdn.rawgit.com/jianghai/vjs/master/vjs.js"></script>
    <script src="../../trunk.js"></script>
    <script src="todos.js"></script>
    
    <!-- Templates -->

    <script type="text" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <#- (data.done ? 'checked="checked"' : '') #> />
        <label><#- data.title #></label>
        <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<#- data.title #>" />
    </script>

    <script type="text" id="stats-template">
    <# if (data.done) { #>
    <a id="clear-completed">Clear <#- data.done #> completed <#- (data.done == 1 ? 'item' : 'items') #></a>
    <# } #>
    <div class="todo-count"><b><#- data.remaining #></b> <#- (data.remaining == 1 ? 'item' : 'items') #> left</div>
    </script>

</body>
</html>
